<h1>Information on {{ vm.hotel.name }}</h1>
<p><small>{{ vm.hotel.location.address }}</small></p>
<p>{{ vm.hotel.description }}</p>

<p>This hotel offers the follwing services</p>

<ul>
	<li ng-repeat="service in vm.hotel.services">{{ service }}</li>
</ul>
<h3>Reviews</h3>
<ul>
	<li ng-repeat="review in vm.hotel.reviews">{{ review.name }} comments: {{ review.review }}</li>
</ul>
